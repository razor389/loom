version: 1

# Canonical rule:
# - "canonical" is the ticker users type and what Loom stores in output paths.
# - Vendor symbols live under vendor_symbols.
# - Context-specific search aliases live under contexts.*.

tickers:
  ADYEY:
    canonical: ADYEY
    input_aliases: ["ADY"]  # optional
    vendor_symbols:
      fmp: ADYEY
      yahoo: ADYEN.AS          # ADR -> ordinary for Yahoo pricing/history
      sec: ADYEY               # optional; set if you actually query SEC by ticker
    contexts:
      email_subject_terms: ["ADYYF", "Adyen"]
      forum_category_ticker: ADYEY  # no override
    adr:
      ordinary: ADYEN.AS

  META:
    canonical: META
    input_aliases: ["FB"]
    vendor_symbols:
      fmp: META
      yahoo: META
      sec: META
    contexts:
      email_subject_terms: ["FB", "Facebook", "Zuckerberg"]
      forum_category_ticker: META

  GOOGL:
    canonical: GOOGL
    input_aliases: ["GOOG"]
    vendor_symbols:
      fmp: GOOGL
      yahoo: GOOGL
      sec: GOOGL
    contexts:
      email_subject_terms: ["GOOG"]
      forum_category_ticker: GOOGL

  BRK.B:
